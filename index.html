<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     
    <div class="header">
        <div class="logo">Kalkulator</div>
        <div class="sublogo">For when your math teacher said "you won't always have a calculator" &#x1F644</div>
    </div>

    <div class="content">
        
        <div id="calculator">
        
            <div id="currEntry">
                
                <div class="display" id="prevSelection">
                    prior selection
                </div>
                
                <div class="display" id="currSelection">
                    current selection
                </div>
                
            </div>

            <div id="controls">
                <div class="ctrlRow">
                    <div class="button clear" id="clear">C</div>
                    <div class="button clear" id="clrEntry">CE</div>
                    <div class="button" id="divisor">รท</div>
                </div>

                <div class="ctrlRow">
                    <div class="button" id="seven">7</div>
                    <div class="button" id="eight">8</div>
                    <div class="button" id="nine">9</div>
                    <div class="button" id="multiply">ร</div>
                </div>

                <div class="ctrlRow">
                    <div class="button" id="four">4</div>
                    <div class="button" id="five">5</div>
                    <div class="button" id="six">6</div>
                    <div class="button" id="minus">-</div>
                </div>

                <div class="ctrlRow">
                    <div class="button" id="one">1</div>
                    <div class="button" id="two">2</div>
                    <div class="button" id="three">3</div>
                    <div class="button" id="add">+</div>
                </div>

                <div class="ctrlRow">
                    <div class="button chonker" id="zero">0</div>
                    <div class="button" id="equals">=</div>
                </div>
                
            </div>
        </div>
            
    </div>

    <script src="app.js"></script>

</body>

</html>
